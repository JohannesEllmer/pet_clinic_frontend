name: pet_clinic_frontend
description: "Pet Clinic App in Flutter"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # --- STATE MANAGEMENT ---
  provider: ^6.1.2

  # --- ROUTING (falls du GoRouter nutzt, sonst wieder entfernen) ---
  go_router: ^14.2.7

  # --- HTTP / API ---
  http: ^1.2.2

  # --- LOCAL STORAGE ---
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.2.2

  # --- FORMATTING ---
  intl: ^0.19.0

  # --- UTILS (optional aber oft nützlich) ---
  equatable: ^2.0.5

  # --- UI EXTRAS (optional, falls gebraucht) ---
  flutter_slidable: ^3.1.0     # für swipeable list items (falls gewünscht)
  table_calendar: ^3.0.9       # besseres Kalenderwidget (falls du willst)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
